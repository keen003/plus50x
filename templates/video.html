{% extends "lecture.html" %}

{% block main %}
<div class="top-menu-lower row">
    <div class="col-sm">
        <a href="video">Video</a>
    </div>
    <div class="col-sm">
        <a href="notes">Notes</a>
    </div>
    <div class="col-sm">
        <a href="slides">Slides</a>
    </div>
    <div class="col-sm">
        <a href="source">Source Code</a>
    </div>
    <div class="col-sm">
        <a href="transcript">Transcript</a>
    </div>
</div>
</div>
<div class="main-content row">
    <h1 class="no_toc" id="lecture-1">Lecture 1</h1>
<div class="lecture-video">
    <iframe src="{{ video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#lecture').style.color = "#fff";
        document.querySelector('#lecture-column').style.backgroundColor = "#000";
    });
</script>
{% endblock %}
