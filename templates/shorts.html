{% extends "layout.html" %}

{% block main %}
<div class="top-menu row">
    <div class="top-menu-upper row">
        <div id="lecture-column" class="col-sm">
            <a id="lecture" href="lecture{{ index }}">Lecture</a>
        </div>
        <div id="shorts-column" class="col-sm">
            <a id="shorts" href="shorts{{ index }}">Shorts</a>
        </div>
        <div id="pset-column" class="col-sm">
            <a id="pset" href="problems{{ index }}">Problem Sets</a>
        </div>
    </div>
    <div class="top-menu-lower row">
        <div class="col-sm">
            <a href="#shorts0{{ index }}">Data Types</a>
        </div>
        <div class="col-sm">
            <a href="#shorts1{{ index }}">Operators</a>
        </div>
        <div class="col-sm">
            <a href="#shorts2{{ index }}">Conditionals</a>
        </div>
        <div class="col-sm">
            <a href="#shorts3{{ index }}">Loops</a>
        </div>
        <div class="col-sm">
            <a href="#shorts4{{ index }}">Command Line</a>
        </div>
    </div>
</div>
<div class="main-content row">
    <h1 class="no_toc" id="lecture-1">Lecture {{ index }}</h1>
    <div class="shorts-video">
        <iframe id="shorts0" src="{{ shorts[0] }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div> 
    <div class="shorts-video">
        <iframe id="shorts1" src="{{ shorts[1] }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div> 
    <div class="shorts-video">
        <iframe id="shorts2" src="{{ shorts[2] }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div> 
    <div class="shorts-video">
        <iframe id="shorts3" src="{{ shorts[3] }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div> 
    <div class="shorts-video">
        <iframe id="shorts4" src="{{ shorts[4] }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div> 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#shorts').style.color = "#fff";
            document.querySelector('#shorts-column').style.backgroundColor = "#000";
        });
    </script>
{% endblock %}
